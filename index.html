<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <!-- Canvas para el efecto de lluvia -->
    <canvas id="canvas" style="background: #111;"></canvas>

    <div class="overlay">
        <input type="text" id="criptacion"  placeholder="Ingrese el texto que desea encriptar"  maxlength="500" size="100" class="texto-colorido">
        <button onclick="Encriptar();">Encriptar</button>
        <button onclick="DesEncriptar();">Desencriptar</button>
    </div>
    
    <div class="overlay">
       <input type="text" id="muestra" name="nombre" placeholder="" value="" maxlength="500" readonly size="100" class="text"> 
       <button onclick="copiar();">Copiar</button>
       <button onclick="pegar();" id="paste">Pegar</button>
    </div>
    
    <div class="overlay">
        <button onclick="" id="button1" class="button pressed" >Encriptacion Alura</button>
        <button onclick="" id="button2" class="button">Encriptacion Rsa</button>
        <button onclick="toggleRain()">Pausar/Reanudar Lluvia</button>
     </div>

    <script src="app.js" defer></script>
</body>

</html>
