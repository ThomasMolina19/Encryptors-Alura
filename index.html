<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptadores</title>
    <link rel="icon" href="./img/candado (1).png" type="image/png">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 630px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1135px)">
</head>

<body>
    <!-- Canvas para el efecto de lluvia -->
    <canvas id="canvas" style="background: #111;"></canvas>

    <header id="header">
        <div class="overlayHeader">
            <picture class="pictureAlura"><a href="https://www.aluracursos.com/"><img class="imgAlura" src="./img/alura1.png" alt=""></a></picture>
            <picture class="pictureRain"><img onclick="toggleRain()" src="./img/rain3.png" alt=""></picture>
        </div>
    </header>

    <main id="main">

        <div class="overlay1">
            <textarea name="text" id="criptacion" oninput="validarEntrada()" placeholder="Ingrese el texto que desea encriptar"  maxlength="500" size="100" class="texto-colorido"></textarea>
            <p id="mensaje" style="color: rgb(234, 255, 0);">ⓘ Solo letras minúsculas y sin acentos</p>
            <button class="button1Overlay1" onclick="Encriptar();">Encriptar</button>
            <button class="button2Overlay1" onclick="DesEncriptar();">Desencriptar</button>
        </div>

        <div class="overlay2">
            <textarea name="nombre" id="muestra" class="ascii-art" value="" maxlength="500" readonly size="100"></textarea>
            <img class="placeholderImageMobile" src="./img/placeholderMobile.jpeg" alt="">
            <img class="placeholderImageTablet" src="./img/placeholderTablet.png" alt="">
            <img class="placeholderImageDesktop" src="./img/placeholderDesktop.jpeg" alt="">
            <button class="button1Overlay2" onclick="copiar();">Copiar</button>
            <button class="button2Overlay2" onclick="pegar();" id="paste">Pegar</button>
        </div>

        <div class="overlay3">
            <button onclick="" id="button1" class="button pressed" >Encriptacion Alura</button>
            <button onclick="" id="button2" class="button">Encriptacion Rsa</button>
        </div>
    </main>

    <footer id="footer">
        <div class="divMadeBy">
            <a href="https://www.linkedin.com/in/thomas-molina-42b88623b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><img class="linkgit" src="./img/linkedin-c.jpeg" alt=""></a>
            <a href="https://github.com/ThomasMolina19"><img class="linkgit" src="./img/githublogo.svg" alt=""></a>
            <p class="madeBy">Made By Thomas Molina</p>
        </div>
    </footer>

    <script src="app.js" defer></script>
</body>

</html>
